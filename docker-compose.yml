version: "3.9"

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python /backend/generator/manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
    volumes:
      - ./backend/:/backend
    ports:
      - "8000:8000"
    container_name: cv_generator_backend_web
  db:
    image: postgres
    environment:
      POSTGRES_DB: cv_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: pg_isready -U postgres
      timeout: 20s
      retries: 3
    container_name: cv_generator_backend_db
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data: